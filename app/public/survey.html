<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.jquery.min.js"></script>
  </head>
  <body>
    <h2>Survey Questions</h2>
    <hr />

    <h3><strong>About You</strong></h3>
    <h4>Name (Required)</h4>
    <input type="text" id="name" class="form-control col-md-9" required />

    <h4>Link to Photo Image (Required)</h4>
    <input type="text" id="pic" class="form-control col-md-9" required />
    <br />
    <br />
    <form>
      <div class="form-group col-md-4">
        <h4>Question 1</h4>
        <label for="question1"
          >Your mind is always buzzing with unexplored ideas and plans.</label
        >
        <select class="form-control" id="question1">
          <option>1 (Strongly Disagree)</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5 (Strongly Agree)</option>
        </select>
      </div>

      <div class="form-group col-md-4">
        <h4>Question 2</h4>
        <label for="question2"
          >Generally speaking, you rely more on your experience than your
          imagination.
        </label>
        <select class="form-control" id="question2">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>

      <div class="form-group col-md-4">
        <h4>Question 3</h4>
        <label for="question3"
          >You find it easy to stay relaxed and focused even when there is some
          pressure.</label
        >
        <select class="form-control" id="question3">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>

      <div class="form-group col-md-4">
        <h4>Question 4</h4>
        <label for="question4"
          >You rarely do something just out of sheer curiosity.</label
        >
        <select class="form-control" id="question4">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>

      <div class="form-group col-md-4">
        <h4>Question 5</h4>
        <label for="question5">People can rarely upset you.</label>
        <select class="form-control" id="question5">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>

      <div class="form-group col-md-4">
        <h4>Question 6</h4>
        <label for="question6"
          >It is often difficult for you to relate to other people’s
          feelings.</label
        >
        <select class="form-control" id="question6">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>

      <div class="form-group col-md-4">
        <h4>Question 7</h4>
        <label for="question7"
          >In a discussion, truth should be more important than people’s
          sensitivities.</label
        >
        <select class="form-control" id="question7">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>

      <div class="form-group col-md-4">
        <h4>Question 8</h4>
        <label for="question8"
          >You rarely get carried away by fantasies and ideas.
        </label>
        <select class="form-control" id="question8">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>

      <div class="form-group col-md-4">
        <h4>Question 9</h4>
        <label for="question9"
          >You think that everyone’s views should be respected regardless of
          whether they are supported by facts or not.
        </label>
        <select class="form-control" id="question9">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>

      <div class="form-group col-md-4">
        <h4>Question 10</h4>
        <label for="question10"
          >You feel more energetic after spending time with a group of people.
        </label>
        <select class="form-control" id="question10">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
    </form>

    <button type="button" class="btn btn-primary btn-lg btn-block" id="submit">
      Submit
    </button>

    <hr />

    <footer class="footer">
      <div class="container">
        <p>
          <a href="/api/friends">API Friends List</a> |
          <a href="https://github.com/be-cool/friend-finder">GitHub Repo</a>
        </p>
      </div>
    </footer>

    <!-- Modal -->
    <div id="results-modal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
            <h2 class="modal-title"><strong>Best Match</strong></h2>
          </div>
          <div class="modal-body">
            <h2 id="match-name"></h2>
            <img
              id="match-img"
              src="https://eyeondesign.aiga.org/wp-content/uploads/2017/03/Tinder-its-a-match-typography-aiga.png"
              alt=""
            />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      var config = {
        ".chosen-select": {},
        ".chosen-select-deselect": {
          allow_single_deselect: true
        },
        ".chosen-select-no-single": {
          disable_search_threshold: 10
        },
        ".chosen-select-no-results": {
          no_results_text: "Oops, nothing found!"
        },
        ".chosen-select-width": {
          width: "95%"
        }
      };

      for (var selector in config) {
        $(selector).chosen(config[selector]);
      }

      $("#submit").on("click", function(event) {
        event.preventDefault();

        function validateForm() {
          var isValid = true;
          $(".form-control").each(function() {
            if ($(this).val() === "") {
              isValid = false;
            }
          });
          $(".chosen-select").each(function() {

           if ($(this).val() === "") {
             isValid = false;
             }
          });
             return isValid;
             }

        if (validateForm()) {
          var userData = {
            name: $("#name").val(),
            photo: $("#pic").val(),
            scores: [
              $("#question1").val(),
              $("#question2").val(),
              $("#question3").val(),
              $("#question4").val(),
              $("#question5").val(),
              $("#question6").val(),
              $("#question7").val(),
              $("#question8").val(),
              $("#question9").val(),
              $("#question10").val(),
            ]
          };

          var currentURL = window.location.origin;

          $.post(currentURL + "/api/friends", userData, function(data) {
            $("#match-name").text(data.name);
            $("#match-img").attr("src", data.photo);
            $("#results-modal").modal("toggle");
          });
        } else {
          alert("Must complete all fields!");
        }
      });
    </script>
  </body>
</html>
